name: Undeploy to Azure the 'dev' version
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: remove from Azure
      run: |
        az deployment group create --mode Complete --resource-group ResourceGroupDev --template-file delete.bicep --no-wait